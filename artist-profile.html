      <div class="tzi-div1" id="tziText">Ã–tzi</div>

    <div id="contactContainer" class="popup-overlay" style="display: none">
      <div class="contact-div">
        <img
          class="slate-texture-copy-11"
          alt=""
          src="public/slatetexture-copy-11@2x.png"
        /><img
          class="rectangle-icon"
          alt=""
          src="public/rectangle-15.svg"
        /><img class="rectangle-icon1" alt="" src="public/rectangle-16.svg" />
        <div class="explain-what-you-want-in-a-few">
          Explain what you want in a few sentences.
        </div>
        <div class="examples-of-piece-by-name">Examples of piece by name</div>
        <div class="line-div"></div>
        <div class="line-div1"></div>
        <img class="frame-icon" alt="" src="public/frame-29@2x.png" />
        <div class="contact-tommy-div">Contact Tommy</div>
        <div class="sign-up-button"><div class="sign-up-div">Send</div></div>
      </div>
    </div>

    <script>
      var bookNowButton = document.getElementById("bookNowButton");
      if (bookNowButton) {
        bookNowButton.addEventListener("click", function () {
          var popup = document.getElementById("contactContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var ellipseImage = document.getElementById("ellipseImage");
      if (ellipseImage) {
        ellipseImage.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }
      
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./abstract.html";
        });
      }
      
      var frameContainer4 = document.getElementById("frameContainer4");
      if (frameContainer4) {
        frameContainer4.addEventListener("click", function (e) {
          window.location.href = "./realism.html";
        });
      }
      
      var frame1 = document.getElementById("frame1");
      if (frame1) {
        frame1.addEventListener("click", function (e) {
          window.location.href = "./traditional.html";
        });
      }
      
      var tziText = document.getElementById("tziText");
      if (tziText) {
        tziText.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      </script>
